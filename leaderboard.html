<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav id="navigation">
        <div class="half_left">
            <ul>
                <li><a href="Home.html" target="_self"><i class="fa fa-home" style="font-size:35px"></i></a></li>
            </ul>
        </div>
    </nav>
    <div>
        <h1>QUIZ LEADERBOARD</h1>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr id="header">
                    <th class="rank">Rank</th>
                    <th class="player">Player</th>
                    <th class="score">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="rank gold">
                        <span class="rank-number"> <img src="no1crown.jpg"> </span>
                    </td>
                    <td class="player">Dino 45</td>
                    <td class="score">20</td>
                </tr>
                <tr>
                    <td class="rank silver">
                        <span class="rank-number"> <img src="no2crown.jpg"> </span>
                    </td>
                    <td class="player">William Smith</td>
                    <td class="score">19</td>
                </tr>
                <tr>
                    <td class="rank bronze">
                        <span class="rank-number"> <img src="no3crown.jpg"> </span>
                    </td>
                    <td class="player">Mike Johnson</td>
                    <td class="score">18</td>
                </tr>
                <tr>
                    <td class="rank below3">
                        <span class="rank-number" style="font-size: 22px">4</span>
                    </td>
                    <td class="player">Swastik</td>
                    <td class="score">17</td>
                </tr>
                <tr>
                    <td class="rank below3">
                        <span class="rank-number" style="font-size: 22px">5</span>
                    </td>
                    <td class="player">Johnny</td>
                    <td class="score">16</td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
