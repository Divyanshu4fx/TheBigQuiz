<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <nav id="navigation">
        <div class="half_left">
            <ul>
                <li><a href="Home.html" target="_self"><i class="fa fa-home" style="font-size:35px"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <h2>Sign Up</h2>
            <form method="POST" onsubmit="return false;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="inputfield" placeholder="Username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="inputfield" placeholder="Email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="inputfield" placeholder="Password">
                <button onclick="signup()" id="signupbtn">Sign Up</button>
            </form>
            <p>Already a User?&nbsp;&nbsp;<a href="login.html" target="_self">Log In</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
